<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tzoker</title>
    <script>
        var rows=9;
        var cols=5;
        var tzokerNumber= window.prompt("what is tzoker number?")
        document.write("<table border='1'>");
            var x=1;
        for(var i=0 ; i< rows ; i++){ 
            document.write("<tr>");
            for(var j=0 ; j<cols ; j++){
                if(tzokerNumber==x){
                document.write("<td>"+ (x++) +"!!</td>");
                }
                else{
                    document.write("<td>"+ (x++) +"</td>");
                }
            }
            document.write("</tr>");
        }
        document.write("</table>");
        document.write("<table border='1'>");
            var x=1;
        for(var i=0 ; i< 5 ; i++){ 
            document.write("<tr>");
            for(var j=0 ; j<4 ; j++){

                document.write("<td>"+ (x++) +"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
